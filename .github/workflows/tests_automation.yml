name: Python Tests on Merge

# Automates the tests on merge action. 
# Quand une Pull Request est MERGÉE dans la branche main,
# ➡️ alors le workflow s’exécute.
# cercle for testing procedure
on:
  pull_request:
    branches:
      - cercle
    types:
      - closed

jobs:
  test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install maturin
          maturin develop

      - name: Run tests
        run: pytest -v
